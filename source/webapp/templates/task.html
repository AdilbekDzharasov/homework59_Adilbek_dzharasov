{% extends 'base.html' %}

{% block title %}
To-do list
{% endblock %}

{% block task %}

<div class="album py-3 bg-light">
        <div class="container">

          <div class="row">
            <div class="col">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                  <h5 class="card-text">{{ task.summary }}</h5>
                  <h5 class="card-text">Detailed description:  {{ task.description }}</h5>
                  <p class="card-text">Status: {{ task.status }}</p>
                  <p class="card-text">Type: {{ task.type }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class>
                      <a href="{% url 'task_home' %}" class="btn btn-sm btn-outline-secondary">‚Üê Back to "To-do list</a>
                      <a href="{% url 'task_update' task.pk %}" class="btn btn-sm btn-outline-secondary">Update</a>
                      <a href="{% url 'task_delete' task.pk %}" class="btn btn-sm btn-outline-secondary">Delete</a>
                </div>
              </div>
            </div>
          </div>

        </div>
</div>

{% endblock %}
