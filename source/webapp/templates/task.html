{% extends 'base.html' %}

{% block title %}
To-do list
{% endblock %}

{% block task %}

<div class="album py-3 bg-light">
        <div class="container">

          <div class="row">
            <div class="col">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                  <h5 class="card-text">{{ task.description }}</h5>
                  <p class="card-text">Detailed description: {{ task.detail_description }}</p>
                  <p class="card-text">Status: {{ task.status }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class>
                      <a href="{% url 'task_home' %}" class="btn btn-sm btn-outline-secondary">‚Üê Back to "To-do list</a>
                    </div>
                    <small class="text-muted">Date of completion: {{ task.execute_at|default:'' }}</small>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
</div>

{% endblock %}
